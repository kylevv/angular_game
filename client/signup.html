<div id='signup'>
  <h1>Signup</h1>
  <form name="signupForm" ng-submit="signup()">
    <input type='text' placeholder='Name' ng-model="user.username" required maxlength="20">
    <input type='password' placeholder='Password' ng-model="user.password" required maxlength="20">
    <button>signup</button>
  </form>
  <a href="#/signin">Sign into existing account</a>
</div>
